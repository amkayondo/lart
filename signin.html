<!DOCTYPE html>
<html>
<head>
	<title>Lart - The best for artists</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0001, minimum-scale=1.0001, maximum-scale=1.0001, shrink-to-fit=no, user-scalable=no, height=2000">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="./styles/main.css">

</head>
<body>
	<main>
		<div class="page-description signin-description">
			<a href="./"><i class="fa fa-user fa-lg"></i> Lart</a>
		</div>
		<form action="" method="POST" class="signin">
			
			<div class="input-group">
				<label for="email">Email</label>
				<input type="text" name="email" id="email">
				<span class="input-error" data-label="email"></span>
			</div>
			
			<div class="input-group">
				<label for="password">Password</label>
				<input type="password" name="password" id="password">
				<span class="input-error" data-label="password"></span>
			</div>
			
			<button type="submit" class="btn btn-block">LOGIN</button>
			<div class="form-footer">
				I dont have an account <a href="./signup.html">Sign Up</a>
			</div>
		</form>
	</main>
</body>
</html>
