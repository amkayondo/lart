<!DOCTYPE html>
<html>
<head>
	<title>Lart - The best for artists</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0001, minimum-scale=1.0001, maximum-scale=1.0001, shrink-to-fit=no, user-scalable=no, height=2000">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="./styles/main.css">

</head>
<body>
	<main>
		<div class="page-description signup-description">
			<a href="./"><i class="fa fa-user fa-lg"></i> Lart</a>
		</div>
		<form action="" method="POST" class="signup">
			<div class="input-group">
				<label for="first_name">First Name</label>
				<input type="text" name="first_name" id="first_name">
				<span class="input-error" data-label="first_name"></span>
			</div>
			<div class="input-group">
				<label for="last_name">Last Name</label>
				<input type="text" name="last_name" id="last_name">
				<span class="input-error" data-label="last_name"></span>
			</div>
			<div class="input-group">
				<label for="email">Email</label>
				<input type="text" name="email" id="email">
				<span class="input-error" data-label="email"></span>
			</div>
			<div class="input-group">
				<label for="address">Address</label>
				<input type="text" name="address" id="address">
				<span class="input-error" data-label="address"></span>
			</div>
			<div class="input-group">
				<label for="password">Password</label>
				<input type="password" name="password" id="password">
				<span class="input-error" data-label="password"></span>
			</div>
			<div class="input-group">
				<label for="password_confirm">Confirm Password</label>
				<input type="password" name="password_confirm" id="password_confirm">
				<span class="input-error" data-label="password_confirm"></span>
			</div>
			<button type="submit" class="btn btn-block">SIGN UP</button>
			<div class="form-footer">
				I have an account <a href="./signin.html">Log in</a>
			</div>
		</form>
	</main>
</body>
</html>
